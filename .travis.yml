---
sudo: false
language: python
python:
  - 3.6
install:
  - cp backend/config.example.py backend/config.py
  - pip install tox-travis
  - pip install -r requirements.txt  # required for building the docs
  - pip install travis-sphinx guzzle-sphinx-theme sphinx-click  # also for docs
script:
  - tox
  - travis-sphinx build --nowarn --source=docs
services:
  - redis-server
after_success:
  - travis-sphinx deploy
